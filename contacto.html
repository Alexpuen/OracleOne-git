<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css/reset.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Productos - Barberia Alura</title>
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
            <ul >
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav></div>
    </header>
    <main>
        <div class="forms">
            <form>
                <label for="nombreapellido">Nombre y apellido: <input type="text" id="nombreapellido" class="input-padron" required></label>
                <label for="email">Correo electrónico: <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com"> </label>
                <label for="phone">Telefono: <input type="tel" id="phone" class="input-padron" required placeholder="(XX) XXXX XXXX"> </label>
                <label for="mensaje">Mensaje: <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea> </label>
                <fieldset>
                <legend>¿Como le gustaria que le contactemos?</legend>
                <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contacto">Email</label>
                <label for="radio-phone"><input type="radio" id="radio-phone" value="telefono" name="contacto">Telefono</label>
                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contacto" checked>Whatsapp</label>
                </fieldset>
                <div>
                    <legend>¿En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>
                

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">   
            </form>
            <table>
                <thead> 
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 a 20:00</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8:00 a 20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 a 20:00</td>
                </tr>
            </tbody>
            </table>
        </div>
        
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyrigth"> &copy Copyrigth Barbería Alura 2023</p>
    </footer>
</body>
</html>
